    <ul>

<style>

  color: #aabb;
  margin: 0 auto;

  font-weight: normal;
  font-size: 6em;
  font-family: 'Great Vibes', cursive;

  font-weight: normal;
  font-size: 2em;

  display: inline-block;
  font-size: 1.5em;
  list-style-type: none;
  padding: 1em;

  display: block;
  font-size: 4.5rem;

  display: none;

    font-size: 1.125rem;

    font-size: 3.375rem;

<script>
let since = new Date("Feb 2, 2001 07:42:13").getTime();

function prependZero(num) {
    return num < 10 ? "0" + num : num;
}

let x = setInterval(function() {

  let now = new Date().getTime();

  let distance = (since - now) * - 1;

  let years = Math.trunc(distance / (1000 * 60 * 60 * 24 * 30.43 * 12));
  let months = Math.trunc((distance % (1000 * 60 * 60 * 24 * 30.43 * 12)) / (1000 * 60 * 60 * 24 * 30.43));
  let days = Math.trunc((distance % (1000 * 60 * 60 * 24 * 30.43)) / (1000 * 60 * 60 * 24));
  let hours = Math.trunc((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.trunc((distance % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.trunc((distance % (1000 * 60)) / 1000);

  document.getElementById("years").innerHTML = prependZero(years);
  document.getElementById("months").innerHTML = prependZero(months);
  document.getElementById("days").innerHTML = prependZero(days);
  document.getElementById("hours").innerHTML = prependZero(hours);
  document.getElementById("minutes").innerHTML = prependZero(minutes);
  document.getElementById("seconds").innerHTML = prependZero(seconds); 

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("headline").innerHTML = "'aliquid temporis tui sume etiam tibi' - Seneca";
    countdown.style.display = "none";
    content.style.display = "block";
  }
}, 1000);
</script>
